<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помилка {{ .Status }} - Калькулятор для розрахунку струмів КЗ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Калькулятор для розрахунку струмів КЗ</a>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header bg-danger text-white">
                        <h4>Помилка {{ .Status }}</h4>
                    </div>
                    <div class="card-body">
                        <p class="mb-4">{{ .Message }}</p>
                        <a href="/" class="btn btn-primary">Повернутися на головну сторінку</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-3 mt-4">
        <div class="container text-center">
            <p>© 2024 Калькулятор для розрахунку струмів КЗ</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
